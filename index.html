<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>

        <div class="form-container">

            <form id="create-gym-form" style="">
              <h3>Create a Gym!</h3>
          
              <input id='input-name' type="text" name="name" value="" placeholder="Enter your gym name..." class="input-text">
              <br><br>
              <textarea id='input-description' name="description" rows="3" cols="30" value="" placeholder="Enter your gym description..."></textarea>
              <br><br>
              <input id='input-location' type="text" name="location" value="" placeholder="Enter your gym location..." class="input-text">
              <br><br>
          
              <input id= 'create-button' type="submit" name="submit" value="Create New Gym" class="submit">
            </form>
          
          </div>

          <form id="create-review-form" style="">
            <h3>Add a Review!</h3>
            <textarea id='input-content' name="content" rows="3" cols="30" value="" placeholder="Comment here"></textarea>
            <br><br>
            <input id='input-rating' type="text" name="location" value="" placeholder="rating" class="input-text">
            <br><br>
            <input id='input-gym-id' type="text" name="gym_id" value="" placeholder="Enter gym #" class="input-text">
            <br><br>
        
            <input id= 'create-button' type="submit" name="submit" value="Leave Review" class="submit">
          </form>
        
        </div>

          <h1>All Gyms!</h1>
        <div id="gym-container">
            

        </div>

    </body>
</html>
