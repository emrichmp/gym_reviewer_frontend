<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="src/gym.js"></script>
        <script type="text/javascript" src="src/app.js"></script>
        <script type="text/javascript" src="src/review.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
    </head>
    <body style="background-color:rgb(155, 139, 212);">
        <header><h1>Gym Reviewer</h1></header>
        <div class="form-container">

            <form id="create-gym-form" style="">
              <h3>Create a Gym!</h3>
          
              <input id='input-name' type="text" name="name" value="" placeholder="Enter your gym name..." class="input-text">
              <br><br>
              <textarea id='input-description' name="description" rows="3" cols="30" value="" placeholder="Enter your gym description..."></textarea>
              <br><br>
              <input id='input-location' type="text" name="location" value="" placeholder="Enter your gym location..." class="input-text">
              <br><br>
          
              <input id= 'create-button' type="submit" name="submit" value="Create New Gym" class="submit">
            </form>
            <div id="search-results"></div>
          
          </div>

          <form id="search-form">
              <label>Search bar</label>
              <input id='search' type="text">
              <input id='search-button' type="submit" name="submit" class="submit">
          </form>

          <h1>All Gyms!</h1>
        <div id="gym-container">
            

        </div>

    </body>
